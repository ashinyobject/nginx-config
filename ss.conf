server {
   listen       80;
   server_name  www.silverscreen.in silverscreen.in;
   return       301 https://silverscreen.in$request_uri;
}
server {
   listen 443 ssl http2;
   server_name silverscreen.in us.silverscreen.in;
   ssl_certificate /etc/letsencrypt/live/silverscreen.in/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/silverscreen.in/privkey.pem;
   ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
   ssl_prefer_server_ciphers on;
   ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
   ssl_ecdh_curve secp384r1;
   ssl_session_tickets off;
   ssl_stapling on;
   ssl_stapling_verify on;
   ssl_trusted_certificate /etc/letsencrypt/live/silverscreen.in/chain.pem;
   ssl_dhparam /etc/letsencrypt/live/dhparam.pem;
   add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
   #add_header X-Frame-Options DENY;
   add_header X-Content-Type-Options nosniff;
   add_header X-Proxy-Cache-Status $upstream_cache_status;


   proxy_redirect off;
   proxy_set_header Host $http_host;
   proxy_set_header X-Forwarded-Proto $scheme;
   proxy_set_header X-Real-IP $remote_addr;
   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
   proxy_pass_header Set-Cookie;

   set $skip_cache 0;
   # POST requests and urls with a query string should always go to PHP
   if ($request_method = POST) {
      set $skip_cache 1;
   }

   if ($query_string != "") {
      set $skip_cache 1;
   }

   # Don't cache uris containing the following segments
   if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
      set $skip_cache 1;
   }

   # Don't use the cache for logged in users or recent commenters
   if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
      set $skip_cache 1;
   }

   location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|woff2|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
      root /www/nginx/ss;
      proxy_cache_bypass 1;
      proxy_no_cache 1;
      access_log off;
      log_not_found off;
      expires max;
      add_header Cache-Control "public";
      more_set_headers 'X-Image Static';
   }

   location ~ ^/(wp-admin|wp-login\.php)
   {
      proxy_pass http://master;
      
   }

   
   location / {
      proxy_pass http://$backend;
      proxy_cache silverscreen;
      proxy_cache_valid 30d;
      proxy_cache_use_stale error timeout invalid_header http_500 http_502 http_504 http_404;
      proxy_cache_bypass $skip_cache;
      proxy_no_cache $skip_cache;  
   }

   location ~ /purge(/.*) {
	    proxy_cache_purge silverscreen "$scheme$request_method$host$1";
	}


}

server {
   listen 8088; 
   server_name localhost;
   root /www/nginx/ss;
   port_in_redirect off;
   index index.php index.html;
   access_log   /var/log/nginx/access.log combined if=$loggable;
   error_log    /var/log/nginx/error.log ;
   more_set_headers 'X-Port 8080';
   

   location / {
      try_files $uri $uri/ /index.php?$args;
   }
     
   location ~ ^/(status|ping)$ {
      access_log off;
      allow 127.0.0.1;
      allow 104.186.76.226;
      deny all;
      include fastcgi_params;
      fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
   }

   location ~ \.php$ {
      try_files $uri =404;
      include fastcgi_params;
      fastcgi_read_timeout 120;
      fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
   }                  

    
   location = /robots.txt { 
      access_log off; 
      log_not_found off; 
   }

   location ~ /\. { 
      deny  all; 
      access_log off; 
      log_not_found off; 
   }
}
   
